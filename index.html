<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live HTML Runner</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1e1e1e; color: white; height: 100vh; display: flex; flex-direction: column; }
        header { padding: 1rem; background: #2d2d2d; border-bottom: 1px solid #444; display: flex; justify-content: space-between; align-items: center; }
        .container { display: flex; flex: 1; overflow: hidden; }
        .editors { width: 50%; display: flex; flex-direction: column; border-right: 2px solid #444; }
        .editor-section { flex: 1; display: flex; flex-direction: column; padding: 10px; border-bottom: 1px solid #333; }
        label { font-size: 12px; color: #aaa; margin-bottom: 5px; text-transform: uppercase; font-weight: bold; }
        textarea { flex: 1; background: #252526; color: #d4d4d4; border: 1px solid #3c3c3c; padding: 10px; font-family: 'Consolas', monospace; resize: none; outline: none; border-radius: 4px; }
        textarea:focus { border-color: #007acc; }
        .preview { width: 50%; background: white; }
        iframe { width: 100%; height: 100%; border: none; }
        button { background: #007acc; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        button:hover { background: #005a9e; }
    </style>
</head>
<body>

<header>
    <h2>HTML Runner</h2>
    <button onclick="run()">Kodu Çalıştır (Run)</button>
</header>

<div class="container">
    <div class="editors">
        <div class="editor-section">
            <label>HTML</label>
            <textarea id="html-code" placeholder="<html> yazın..."></textarea>
        </div>
        <div class="editor-section">
            <label>CSS</label>
            <textarea id="css-code" placeholder="body { background: #eee; }"></textarea>
        </div>
        <div class="editor-section">
            <label>JavaScript</label>
            <textarea id="js-code" placeholder="console.log('Merhaba!');"></textarea>
        </div>
    </div>

    <div class="preview">
        <iframe id="output" sandbox="allow-scripts"></iframe>
    </div>
</div>

<script>
    function run() {
        const html = document.getElementById("html-code").value;
        const css = "<style>" + document.getElementById("css-code").value + "</style>";
        const js = "<script>" + document.getElementById("js-code").value + "<\/script>";
        const output = document.getElementById("output");

        const fullCode = `
            <!DOCTYPE html>
            <html>
                <head>${css}</head>
                <body>
                    ${html}
                    ${js}
                </body>
            </html>
        `;

        const blob = new Blob([fullCode], { type: 'text/html' });
        output.src = URL.createObjectURL(blob);
    }

    // İlk çalışma için boş çalıştır
    run();
</script>

</body>
</html>
